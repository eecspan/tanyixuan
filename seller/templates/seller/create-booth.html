<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建摊铺</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static "seller/css/create-booth.css" %}">
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="{% static "seller/js/bootstrap.min.js" %}"></script>
    <script type="text/javascript" src="{% static "seller/js/create-booth.js" %}"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <a class="navbar-brand" href="/seller/my-booth/">添加摊铺</a>
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/seller/index/">返回首页</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/seller/my-booth/">我的摊铺</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/seller/my-info/">个人信息</a>
            </li>
          </ul>
				
        <button class="btn btn-warning btn-lg font-weight-bold ml-auto" id="logout" type="button">
            退出
        </button> 
        </div>
    </nav>
    <h1>这里是创建摊铺页面</h1>

    <form class="was-validated form-body" action="/seller/create-booth/" method="POST" enctype="multipart/form-data" onsubmit="return name_repeat()">
        {% csrf_token %}
        <div class="mb-3">
            <div class="input-group is-invalid">
                <div class="input-group-prepend">
                    <span class="input-group-text">摊铺名称</span>
                </div>
                <input type="text" class="form-control is-invalid" aria-describedby="validatedInputGroupPrepend" id="booth-name" name="booth-name" required>
            </div>
            <div class="invalid-feedback">
              请输入您的摊铺名称！
            </div>
        </div>

        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="food" name="booth-category" value="美食" required>
            <label class="custom-control-label" for="food">美食</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="clothing" name="booth-category" value="服装" required>
            <label class="custom-control-label" for="clothing">服装</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="vegetable" name="booth-category" value="果蔬" required>
            <label class="custom-control-label" for="vegetable">果蔬</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="daily" name="booth-category" value="日用" required>
            <label class="custom-control-label" for="daily">日用</label>
        </div>
        <div class="custom-control custom-checkbox mb-3">
            <input type="checkbox" class="custom-control-input" id="entertainment" name="booth-category" value="娱乐" required>
            <label class="custom-control-label" for="entertainment">娱乐</label>
            <div class="invalid-feedback">您还未选择类别！</div>
        </div>

        <div class="mb-3">
            <label>摊铺简介</label>
            <textarea class="form-control is-invalid" id="booth-introduction" placeholder="请输入您的摊铺简介！" name="booth-introduction" required></textarea>
            <div class="invalid-feedback">
                您还未输入摊铺简介！
            </div>
        </div>
      
      
        <div class="custom-file mb-3">
            <input type="file" multiple="multiple" class="custom-file-input" id="booth-pics" name="booth-pics">
            <label class="custom-file-label" for="booth-pics">未上传图片将使用默认图片！</label>
        </div>

        <button type="submit" class="btn btn-primary" id="btn-submit">
            提交！
        </button>
    </form>
</body>
<script>
    $.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
    var $name = '{{ name }}';
</script>
</html>
